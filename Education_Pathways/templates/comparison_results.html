{% extends "bootstrap/base.html" %}

{% block navbar %}
<head>
<div class="navbar">

        <img src="logo.png" class="img-fluid" style="max-width: 4.8%" align="left"/>
        <div class="navbar-header">

        <a class="navbar-brand-top1" href="/" style="color: white" valign="center">Education Pathways</a>
        <a class="navbar-brand-top" href="/about/" style=valign:"center">About Us </a>
        <a class="navbar-brand-top" href="/filter" style=valign:"center">Filter</a>

<div class="main-text">
<body>
    {% from "_formhelpers.html" import render_field %}

        <dl>
            <p>
                {{ render_field(form.course1) }}

            <p>
                {{ render_field(form.course2) }}
            </p>
            <button type="submit" class="btn btn-primary common-page-submit-btn">Compare</button>
        </p>

<div id="results-page-table-container">
{% for table in tables %}
            {{ table|safe }}
